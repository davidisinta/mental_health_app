<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style>
      body, html {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
      .question {
          margin-bottom: 20px;
          font-size: 24px;
          text-align: center;
      }
      .answer-buttons {
          display: flex;
          width: 100%;
          height: 50%;
      }
      button {
          flex: 1;
          font-size: 18px;
          cursor: pointer;
          outline: none;
          border: none;
          padding: 20px 0;
          transition: background-color 0.3s ease;
      }
      button:hover {
          background-color: #f0f0f0;
      }
  </style>
</head>
<body>

<div class="question">
    How are you feeling today?
</div>

<div class="answer-buttons">
    <button id="good">Good</button>
    <button id="bad">Bad</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  // jQuery to handle button clicks
  $(document).ready(function() {
      $('#good').click(function() {
          window.location.href = 'cats.html';
      });

      $('#bad').click(function() {
          window.location.href = 'cats.html';
      });
  });
</script>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
